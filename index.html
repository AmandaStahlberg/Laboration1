<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The door</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reusable-style.css">
    <script defer src="./script.js"></script>
    <script src="https://kit.fontawesome.com/e8127072bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="flex space-around-row">
        <div class="flex border center hover" onclick="goToLivingroom()">Gå till vardagsrummet</div>
        <div class="iconSize hover" onclick="leaveTheGame()"><i class="fas fa-door-open"></i></div>
        <div class="flex border center hover" onclick="goToKitchen()">Gå till köket</div>
    </header>
    <main class="flex center column">
        <div class="padding">
            <button onclick="lightSwitch()">Lampknapp</button>
        </div>
        <div class="padding">
            <p>Hej och välkommen till mitt hus! Här finns massor av onödigt att göra, men bara ett sätt att vinna! Känn dig som hemma och utforska precis vad du vill!</p>
        </div>
        <div class="flex">
            <div class="padding hover" onclick="helpKonrad()">
                <p>Hjälp Konrad</p>
                <i class="iconSize fab fa-optin-monster"></i>
            </div>
            <div class="padding hover" onclick="help()">
                <i class="iconSize fas fa-question"></i>
            </div>
        </div>

    </main>
    <footer class="backPack flex column center">
        <h3>Ryggsäck</h3>
        <div class="flex center">
            <button class="backPackButton" onclick="calculator()"><i class="fas fa-calculator"></i></button>
            <button class="backPackButton" onclick="changeColor()"><i class="fas fa-palette"></i></button>
            <button class="backPackButton" onclick="rollDice()"><i class="fas fa-dice-six"></i></button>
            <button class="backPackButton" onclick="uselessAnswer()">useless <i class="fas fa-tools"></i></button>
        </div>
    </footer>
    
</body>
</html>
