<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The door</title>
    <link rel="stylesheet" href="./reusable-style.css">
    <link rel="stylesheet" href="./style-kitchen.css">
    <script defer src="./script.js"></script>
    <script src="https://kit.fontawesome.com/e8127072bf.js" crossorigin="anonymous"></script>

<body>
    <header class="flex space-around-row">
        <a href="./index.html"><div class="iconSize hover"><i class="fas fa-reply"></i></i></div></a>
    </header>
    <main class="flex center column space-around-column">
        <div class="padding pointer" onclick="helpKitchen()">
            <p class="speak-bubble">Fråga mig om du behöver hjälp!</p>
            <i class="iconSize fab fa-earlybirds"></i>
        </div>
    </main>
    <footer class="backPack flex column center">
        <h2>Ryggsäck</h2>
        <div class="flex center">
            <div class="backPackButton pointer" onclick="calculator()"><i class="fas fa-calculator"></i></div>
            <div class="backPackButton pointer" onclick="changeColor()"><i class="fas fa-palette"></i></div>
            <div class="backPackButton pointer" onclick="rollDice()"><i class="fas fa-dice-six"></i></div>
            <div class="backPackButton pointer" onclick="uselessAnswer()">useless <i class="fas fa-tools"></i></div>
        </div>
